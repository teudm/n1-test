<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="./css/main.css" rel="stylesheet" />
    <title>Teste N1</title>
  </head>
  <body>
    <header>
      <div class="left">
        <div class="hamburguer-menu">
          <img src="./assets/svgs/icon_hamburguer.svg" alt="Abrir menu" />
        </div>
        <div class="logo">
          <img src="./assets/img/logo.png" alt="logo" />
        </div>
      </div>
      <div class="right">
        <div class="contato">
          <img src="./assets/svgs/paper-plane.svg" alt="Icone de contato" />
          <p>Contato</p>
        </div>
        <div class="busca">
          <img src="./assets/svgs/search-solid.svg" alt="Icone de busca" />
          <p>Busca</p>
        </div>
        <div class="sacola">
          <img
            src="./assets/svgs/shopping-bag-solid.svg"
            alt="Icone de sacola"
          />
        </div>
      </div>
    </header>
  </body>
  <script src="main.js"></script>
</html>
